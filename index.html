<!DOCTYPE html>
<html>
  <head>
    <title>PokeDex Vanilluxe</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500&display=swap"
      rel="stylesheet"
    />

    <script src="./src/utils.js"></script>

    <script src="./src/components/pokemon-card/pokemon-card.js"></script>
    <script src="./src/components/text-field/text-field.js"></script>
    <script src="./src/components/pokemon-grid/pokemon-grid.js"></script>
    <script src="./src/components/radio-button/radio-button.js"></script>
    <script src="./src/main.js"></script>

    <link rel="stylesheet" href="./src/globals.css" />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <template id="text-field">
      <link
        rel="stylesheet"
        href="./src/components/text-field/text-field.css"
      />
      <label class="text-field__label">
        <input class="text-field" placeholder=" " />
        <slot name="label" class="text-field__label-text"></slot>
      </label>
    </template>
    <template id="pokemon-card">
      <link
        rel="stylesheet"
        href="./src/components/pokemon-card/pokemon-card.css"
      />
      <div class="pokemon-card">
        <span class="pokemon-card__title"></span>
        <img class="pokemon-card__image" />
        <span class="pokemon-card__subtitle"></span>
      </div>
    </template>
    <template id="radio-button">
      <link
        rel="stylesheet"
        href="./src/components/radio-button/radio-button.css"
      />
      <label class="radio-button">
        <input type="radio" class="radio-button__input" />
        <span class="radio-button__label">Radio Button</span>
      </label>
    </template>
    <template id="pokemon-grid">
      <link
        rel="stylesheet"
        href="./src/components/pokemon-grid/pokemon-grid.css"
      />
      <link
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet"
      />
      <div class="pokemon-grid">
        <form class="pokemon-grid__search-form">
          <text-field class="pokemon-grid__search-field">
            <span slot="label">Name</span>
          </text-field>
          <button type="submit" class="pokemon-grid__search-button">
            Search
          </button>
          <span class="material-icons"> filter_list </span>
        </form>
        <div class="hidden loader"></div>
        <div class="hidden pokemon-grid__search-results"></div>
      </div>
    </template>
    <pokemon-grid></pokemon-grid>
    <div class="filter-modal">
      <fieldset>
        <legend class="filter-modal__legend">Search for</legend>
        <radio-button
          data-label="Pokemon"
          data-value="pokemon"
          data-name="searchFor"
        ></radio-button>
        <radio-button
          data-label="Ability"
          data-value="ability"
          data-name="searchFor"
        ></radio-button>
      </fieldset>
    </div>
  </body>
</html>
