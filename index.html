<!DOCTYPE html>
<html>
  <head>
    <title>PokeDex Vanilluxe</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500&display=swap"
      rel="stylesheet"
    />

    <script src="./src/js/utils.js"></script>

    <script src="./src/js/components/pokemon-card.js"></script>
    <script src="./src/js/components/text-field.js"></script>
    <script src="./src/js/components/pokemon-grid.js"></script>
    <script src="./src/js/main.js"></script>

    <link rel="stylesheet" href="./src/css/globals.css" />
  </head>
  <body>
    <template id="text-field">
      <link rel="stylesheet" href="./src/css/text-field.css" />
      <label class="text-field__label">
        <input class="text-field" placeholder=" " />
        <slot name="label" class="text-field__label-text"></slot>
      </label>
    </template>
    <template id="pokemon-card">
      <link rel="stylesheet" href="./src/css/pokemon-card.css" />
      <div class="pokemon-card">
        <span class="pokemon-card__title"></span>
        <img class="pokemon-card__image" />
        <span class="pokemon-card__subtitle"></span>
      </div>
    </template>
    <template id="pokemon-grid">
      <div class="pokemon-grid">
        <link rel="stylesheet" href="./src/css/pokemon-grid.css" />
        <form class="pokemon-grid__search-form">
          <text-field class="pokemon-grid__search-field">
            <span slot="label">Name</span>
          </text-field>
          <button type="submit" class="pokemon-grid__search-button">
            Search
          </button>
        </form>
        <div class="hidden loader"></div>
        <div class="hidden pokemon-grid__search-results"></div>
      </div>
    </template>
    <pokemon-grid />
  </body>
</html>
