<!DOCTYPE html>
<html>
  <head>
    <title>PokeDex Vanilluxe</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500&display=swap"
      rel="stylesheet"
    />

    <script src="./src/js/utils.js"></script>

    <script src="./src/js/component.js"></script>

    <script src="./src/js/components/link.js"></script>
    <script src="./src/js/components/card.js"></script>
    <script src="./src/js/components/grid.js"></script>
    <script src="./src/js/components/container.js"></script>
    <script src="./src/js/components/input.js"></script>
    <script src="./src/js/main.js"></script>

    <link rel="stylesheet" href="./src/css/globals.css" />
    <link rel="stylesheet" href="./src/css/card.css" />
    <link rel="stylesheet" href="./src/css/grid.css" />
    <link rel="stylesheet" href="./src/css/input.css" />
  </head>
  <body>
    <template id="Grid">
      <div class="Grid"></div>
    </template>
    <template id="Card">
      <div class="Card">
        <span class="Card__title"></span>
        <img class="Card__image" />
        <span class="Card__subtitle"></span>
      </div>
    </template>
    <template id="Link">
      <a class="Link"></a>
    </template>
    <template id="Input">
      <label class="Input__label">
        <span class="Input__label-text">Search</span>
        <input class="Input" placeholder=" " />
      </label>
    </template>
    <template id="Container">
      <div class="Container"></div>
    </template>
  </body>
</html>
