<!DOCTYPE html>
<html>
  <head>
    <title>PokeDex Vanilluxe</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500&display=swap"
      rel="stylesheet"
    />

    <script src="./src/js/utils.js"></script>

    <script src="./src/js/component.js"></script>

    <script src="./src/js/components/link.js"></script>
    <script src="./src/js/components/card.js"></script>
    <script src="./src/js/components/grid.js"></script>
    <script src="./src/js/components/container.js"></script>
    <script src="./src/js/components/text-field.js"></script>
    <script src="./src/js/components/pokemon-grid.js"></script>
    <script src="./src/js/main.js"></script>

    <link rel="stylesheet" href="./src/css/globals.css" />
    <link rel="stylesheet" href="./src/css/card.css" />
    <link rel="stylesheet" href="./src/css/grid.css" />
  </head>
  <body>
    <template id="pokemon-card">
      <div class="pokemon-card">
        <slot name="title" class="pokemon-card__title"></slot>
        <slot name="image" class="pokemon-card__image"></slot>
        <slot name="subtitle" class="pokemon-card__subtitle"></slot>
      </div>
    </template>
    <template id="text-field">
      <link rel="stylesheet" href="./src/css/text-field.css" />
      <label class="text-field__label">
        <input class="text-field" placeholder=" " />
        <slot name="label" class="text-field__label-text"></slot>
      </label>
    </template>
    <template id="pokemon-grid">
      <text-field class="pokemon-grid__search-field">
        <span slot="label">Search</span>
      </text-field>
      <button class="pokemon-grid__search-button">Search</button>
    </template>
    <pokemon-grid />
  </body>
</html>
